{% extends "base.html" %}
{% block title %}🏡 Välj gård{% endblock %}

{% block content %}
<h1>🏡 Välj en gård</h1>

<form method="POST">
    <ul>
        {% for farm in farms %}
            <li style="margin-bottom: 10px;">
                <button type="submit" name="farm_id" value="{{ farm[0] }}">
                    🔍 {{ farm[1] }}
                </button>
            </li>
        {% endfor %}
    </ul>
</form>
{% endblock %}
